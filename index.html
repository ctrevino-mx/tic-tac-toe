<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div id="gameTitle">TIC TAC TOE</div>
        <div id="line-1">
            <div id="square1" class="square" class="first-line">1</div>
            <div id="square2" class="square" class="first-line">2</div>
            <div id="square3" class="square" class="first-line">3</div>
        </div>    
        <div id="line-2">
            <div id="square4" class="square" class="second-line">4</div>
            <div id="square5" class="square" class="second-line">5</div>
            <div id="square6" class="square" class="second-line">6</div>
        </div>    
        <div id="line-3">
            <div id="square7" class="square" class="third-line">7</div>
            <div id="square8" class="square" class="third-line">8</div>
            <div id="square9" class="square" class="third-line">9</div>
        </div>    
        <div id="controls">
            <input id="clearButton" type="button" value="Clear Game">
            <div id="playerTurn">Red player turn</div>
            <div id="winner"></div>
        </div>

        <script src='js/script.js'></script>
</body>
</html>
